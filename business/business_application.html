<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" user-scalable="no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>验证消息</title>
    <link rel="stylesheet" href="../assets/mui-master/dist/css/mui.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../pages/business_application/css/business_application.css">
</head>
<body>
    <div class="layout">
        <!-- <header>
            <span>验证消息</span>
            <a href="javascript:;" class="back"><img src="../pages/business_application/images/back.png" alt="" /></a>
        </header> -->
        <div class="content">
            <div class="top">
                <div class="left">
                    <img src="" alt="">
                </div>
                <div class="right">
                    <div class="business" style="display: none">
                        <h4></h4>
                        <p><img src="../pages/business_application/images/t3.png" alt=""><span>共有<span class="count"></span>家商圈</span></p>
                    </div>
                    <div class="shop">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <p><span>附加信息</span><span class="message"></span></p>
            </div>
            <div class="bottom issued">
                <p><span>申请状态</span><span>申请待验证</span></p>
            </div>
        </div>
        <div class="footer received">
            <a href="javascript:;" class="refuse">拒绝</a>
            <a href="javascript:;" class="agree">同意</a>
        </div>
        <div class="footer issued">
            <div href="javascript:;" class="countermand">撤回申请</div>
        </div>
        <div class="msg_agree received">已同意该申请</div>
        <div class="msg_refuse received">已拒绝该申请</div>
    </div>
</body>
    <script src="../js/rem.js"></script>
    <script src="../js/jquery.min.js"></script>
