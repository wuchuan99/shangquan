    <div class="mui-scroll-wrapper layout-content">

        </div>
    </div>
    <div class="zw" style="font-size: 0.4rem; display: none">
        <h3 >暂无商圈</h3>
    </div>
    <script type="text/html" id="temp">
        {{each data}}
        <li data-id="{{$value.id}}" data-bdRemark="{{$value.bdRemark}}" data-isLeader="{{$value.isLeader}}">
            <div class="left">
                <img src="{{$value.bdPic}}" alt="">
            </div>
            <div class="right">
                <h4>
                    <span>{{$value.bdName}}</span>
                    {{if $value.isLeader == 3}}
                    <img src="../pages/business_circle/images/t1.png" alt="">
                    {{else if $value.isLeader == 2}}
                    <img class="council" src="../pages/shop_list/images/council.png" alt="">
                    {{/if}}
                    <!-- <img src="../pages/business_circle/images/t2.png" alt=""> -->
                </h4>
                <p>
                    <img src="../pages/business_circle/images/t3.png" alt="">
                    <span>共有<i>{{$value.shopCount}}</i>家店铺</span>
                </p>
            </div>
        </li>
        {{/each}}
    </script>
</body>
